<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIX4SEVEN | Secure Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: rgba(30, 30, 30, 0.95);
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.4);
      animation: fadeIn 1s ease;
      width: 320px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #00bcd4;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .pin-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .pin-input {
      width: 55px;
      height: 55px;
      border: 2px solid #00bcd4;
      border-radius: 50%;
      background: #111;
      color: #00bcd4;
      font-size: 22px;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }

    .pin-input:focus {
      box-shadow: 0 0 10px #00bcd4;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background: #0097a7;
      transform: scale(1.03);
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Access Code</h2>
    <form id="pinForm">
      <div class="pin-container">
        <input type="password" maxlength="1" class="pin-input" id="p1" required />
        <input type="password" maxlength="1" class="pin-input" id="p2" required />
        <input type="password" maxlength="1" class="pin-input" id="p3" required />
        <input type="password" maxlength="1" class="pin-input" id="p4" required />
      </div>
      <button type="submit">UNLOCK</button>
      <div class="note">Authorized member only ðŸ”’</div>
    </form>
  </div>

  <script>
    const correctPin = "1220"; // Change PIN here
    const inputs = document.querySelectorAll(".pin-input");
    const form = document.getElementById("pinForm");

    // Move to next input or back when deleting
    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    // Submit PIN
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let enteredPin = "";
      inputs.forEach((i) => (enteredPin += i.value.toUpperCase()));

      if (enteredPin === correctPin) {
        alert("âœ… Access granted!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "https://six4seven.netlify.app/";
      } else {
        alert("âŒ Incorrect PIN. Try again.");
        inputs.forEach((i) => (i.value = ""));
        inputs[0].focus();
      }
    });
  </script>
</body>
</html>
